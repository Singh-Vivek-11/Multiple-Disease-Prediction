<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>🔬 Multiple Disease Prediction</h1>
            <p>Accurately predict diseases using AI models</p>
        </header>

        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body">
                <h3 class="text-center mb-4">Select a Disease</h3>
                <div class="mb-4">
                    <label for="diseaseSelect" class="form-label">Choose a disease:</label>
                    <select id="diseaseSelect" class="form-select">
                        <option value="diabetes">Diabetes</option>
                        <option value="heart_disease">Heart Disease</option>
                        <option value="parkinsons">Parkinson's</option>
                        <option value="breast_cancer">Breast Cancer</option>
                    </select>
                </div>

                <div id="inputFields" class="mb-4"></div>

                <button class="btn btn-primary w-100 mt-3" onclick="predictDisease()">🔍 Predict Now</button>

                <div class="result-box mt-4 animate__animated" id="resultBox">
                    <h3 id="predictionResult"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
